<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" type="text/css" href="estilos.css" />
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>

    <body>

      <h1>Cadastro de Alunos</h1>
      <!-- name="fixa" method="get" action="confirma.html -->
      <form  class="form-horizontal">

        <div class="form-group">
          <label for="nome"class="control-label col-sm-1">Nome</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" name="nome">
          </div>
        </div>


        <div class="form-group">
          <label for="genero" class="control-label col-sm-1">Gênero</label>
          <div class="col-sm-1">
          <div class="checkbox" >
            <label><input type="checkbox" value="m"> Masculino</label>

            <label><input type="checkbox" value="f"> Feminino</label>
          </div></div>
        </div>


        <div class="form-group">
          <label for="rua"class="control-label col-sm-1">Rua</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" name="rua"/>
          </div>
        </div>

        <div class="form-group">
          <label for="num"class="control-label col-sm-1">Número</label>
          <div class="col-sm-1">
            <input type="text" class="form-control" name="num"/>
          </div>
        </div>

        <div class="form-group">
          <label for="comp"class="control-label col-sm-1">Complemento</label>
          <div class="col-sm-1">
            <input type="text" class="form-control" name="comp"/>
          </div>
        </div>



        <div class="form-group">
          <label class="control-label col-sm-1" for="listaCidades"> Cidade</label>
          <div class="col-sm-3">
          <select class="form-control" id="cidade">
            <option value="">Selecione</option>
            <option value="1">João Monlevade</option>
            <option value="2">Nova Era</option>
            <option value="3">Bela Vista de Minas</option>
            <option value="4">Ipatinga</option>
            <option value="5">Itabira</option>
            <option value="6">São Gonçalo do Rio Abaixo</option>
            <option value="7">Santa Bárbara</option>
            <option value="8">Ouro Preto</option>
            <option value="9">Mariana</option>
            <option value="10">Rio Piracicaba</option>
          </select>
        </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-1" for="listaEstados">Estado</label>
          <div class="col-sm-3">
          <select class="form-control" id="estado">
            <option value="">Selecione</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
          </select>
        </div>
        </div><br>

        <div class="form-group">
          <label for="cep"class="control-label col-sm-1">CEP</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" name="cep"/>
          </div>
        </div>

        <div class="form-group">
          <label for="tel"class="control-label col-sm-1">Telefone</label>
          <div class="col-sm-3">
            <input type="tel" class="form-control" name="tel"/>
          </div>
        </div>

        <div class="form-group">
          <label for="cel"class="control-label col-sm-1">Celular</label>
          <div class="col-sm-3">
            <input type="tel" class="form-control" name="cel"/>
          </div>
        </div>

        <div class="form-group">
          <label for="email"class="control-label col-sm-1">E-mail</label>
          <div class="col-sm-4">
            <input type="email" class="form-control" name="email"/>
          </div>
        </div>

        <div class="form-group">
          <label for="cpf"class="control-label col-sm-1">CPF</label>
          <div class="col-sm-3">
            <input type="number" class="form-control" name="cpf"/>
          </div>
        </div>

        <div class="form-group">
          <label for="user"class="control-label col-sm-1">Usuário</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" name="user"/>
          </div>
        </div>


        <div class="form-group">
          <label for="senha"class="control-label col-sm-1">Senha</label>
          <div class="col-sm-2">
            <input type="password" class="form-control" name="senha"/>
          </div>
        </div>

        <div class="form-group">
          <label for="confir"class="control-label col-sm-1">Confirme a senha</label>
          <div class="col-sm-2">
            <input type="password" class="form-control" name="confir"/>
          </div>
        </div>

        <div class="form-group">
          <label for="confir"class="control-label col-sm-1">Áreas de interesse</label>
          <div class="col-sm-3">
              <div class="checkbox">
                <label><input type="checkbox" value="">Linguagens de Programação</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="">Algorítmos e Estrutura de Dados</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="">Banco de Dados</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="">Inteligência Artificial</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="">Redes de Computadores</label>
              </div>
          </div>
        </div>


        <div class="form-group" >
          <label class="control-label col-sm-1"for="obs">Observação</label>

            <textarea class="form-control"  id="obs"></textarea>
          </div>

          <div class="alinhar">
          <a href="confirmabs.html" class="btn btn-primary btn-lg" role="button">Cadastrar</a>

          <a href="menubs.html" class="btn btn-primary btn-lg" role="button">Voltar</a>
          <br><br>
        </div>
      </div>
      </form>

    </body>


</html>
